<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="primary">
      <ion-title>Categorias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openHome()">
        <ion-icon name="md-home"></ion-icon>
        Home
      </button>
      <button menuClose ion-item (click)="openAlimentos()">
        <ion-icon name="md-restaurant"></ion-icon>
        Alimentos
      </button>
      <button menuClose ion-item (click)="openAnimais()">
        <ion-icon name="md-paw"></ion-icon>
        Animais
      </button>
      <button menuClose ion-item (click)="openCores()">
        <ion-icon name="md-color-palette"></ion-icon>
        Cores
      </button>
      <button menuClose ion-item (click)="openFrutas()">
        <ion-icon name="md-basket"></ion-icon>
        Frutas
      </button>
      <!-- <button menuClose ion-item (click)="openMusicas()">
        <ion-icon name="md-musical-note"></ion-icon>
        Musicas
      </button> -->
      <button menuClose ion-item (click)="openTransportes()">
        <ion-icon name="md-bus"></ion-icon>
        Transportes
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
