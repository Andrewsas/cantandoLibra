<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of cores">
      <img [src]="post.img"/>
      <ion-card-content>
        <ion-card-title>
          {{post.title}}
          </ion-card-title>
        <p>
          {{post.descricao}}
        </p>
      </ion-card-content>       
    </ion-card>
</ion-content>
