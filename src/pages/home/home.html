<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card (click)="openModal(post)">
        <img [src]="post.img"/>
        <ion-card-content>
          <ion-card-title>
            {{post.title}}
            </ion-card-title>
          <p>
            {{post.descricao}}
          </p>
        </ion-card-content>
        <ion-row>
          <ion-col center text-right>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>        
      </ion-card>
</ion-content>
